<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <title>Cadastro</title>
    <meta content="O Projeto Traveller é dedicado a viajantes que queiram conhecer os mais diversos lugares do mundo" name="description" />
    <meta content="" name="keywords" />

    <!-- Ícones -->
    <link href="/assets/img/logo.webp" rel="icon" />
    <link href="/assets/img/mobile.webp" rel="mobile-icon" />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,400;0,500;0,600;1,400;1,500;1,600&display=swap" rel="stylesheet" />

    <!-- CSS -->
    <link href="/assets/vendor/aos/aos.css" rel="stylesheet" />
    <link href="/assets/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet" />
    <link href="/assets/vendor/bootstrap-icons/bootstrap-icons.css" rel="stylesheet" />
    <link href="/assets/vendor/boxicons/css/boxicons.min.css" rel="stylesheet" />
    <link href="/assets/vendor/glightbox/css/glightbox.min.css" rel="stylesheet" />
    <link href="/assets/vendor/remixicon/remixicon.css" rel="stylesheet" />
    <link href="/assets/vendor/swiper/swiper-bundle.min.css" rel="stylesheet" />

    <!-- CSS principal -->
    <link href="assets/css/style.css" rel="stylesheet" />
</head>

<body>

    <div class="container">

        <div class="form-image ">
            <div data-aos="zoom-out">
                <h1>Planeje a sua viagem</h1>
                <h2>Excursões para o Brasil inteiro!</h2>
            </div>
            <div class="title-one">Seja Bem Vindo ao Traveller</div>
            <div class="subtitle-one">Somos o maior blog de viagens do Brasil.</div>
            <div class="subsubtitle-two">
                Faça seu cadastro e venha planejar sua viagem com Traveller.
            </div>
        </div>
        <!-- cadastro -->
        <div class="form">
            <form action="#">
                <div class="form-header">
                    <div class="title">
                        <h1>Crie uma conta</h1>
                    </div>
                    <!-- icones redes sociais -->
                    <!-- <div class="icons-rede-sociais">
                        <img src="assets/img/facebook.png" alt="icone na cor azul da rede social facebook">
                        <img src="assets/img/instagram.png" alt="Icone na cor azul da rede social instagram">
                        <img src="assets/img/linkedin.png" alt="icone na cor azul da rede social linkedin">
                    </div> -->
                </div>

                <div class="input-group">
                    <div class="input-box">
                        <label for="name"></label>
                        <input id="name" type="text" placeholder="Usuário" required />
                    </div>

                    <div class="input-box">
                        <label for="email"></label>
                        <input id="email" type="email" placeholder="Email" required />
                    </div>

                    <div class="input-box">
                        <label for="password"></label>
                        <input id="password" type="password" placeholder="Senha" required />
                    </div>
                </div>

                <div class="cadastro-button">
                    <button><a href="#">Cadastre-se</a></button>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
