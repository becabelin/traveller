<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://kit.fontawesome.com/d6335b5a1d.js" crossorigin="anonymous"></script>
    <title>Cadastro Gulliver Traveller</title>
</head>
<body>

    <div class="container">
        <div class="form-image"> 
            <!-- inserindo imagem de fundo -->
            <img src="assets/img/background.png"> 
            <div class="titleone">Seja Bem Vindo ao Traveller</div>
            <div class="subtitleone">Somos o maior blog de viagens do Brasil.</div>
            <div class="subtitletwo">Faça seu cadastro e venha planejar sua viagem com Traveller.</div>
        </div>
        <!-- cadastro -->
        <div class="form">
            <form action="#">
                <div class="form-header">
                    <div class="title"> 
                        <h1>Crie uma conta</h1>
                    </div>
                    <!-- icones redes sociais -->
                    <!-- <div class="icons-rede-sociais">
                        <img src="assets/img/facebook.png" alt="icone na cor azul da rede social facebook">
                        <img src="assets/img/instagram.png" alt="Icone na cor azul da rede social instagram">
                        <img src="assets/img/linkedin.png" alt="icone na cor azul da rede social linkedin">
                    </div> -->
                </div>

                <div class="input-group">
                    <div class="input-box">
                        <label for="name"></label>
                        <input id="name" type="text" placeholder="Usuário" required>
                    </div>

                    <div class="input-box">
                        <label for="email"></label>
                        <input id="email" type="email" placeholder="Email" required>
                    </div>

                    <div class="input-box">
                        <label for="password"></label>
                        <input id="password" type="password" placeholder="Senha" required>
                    </div>
                </div>

                <div class="cadastro-button">
                    <button><a href="#">Cadastre-se</a></button>

                </div>
            </form>
        </div>
    </div>
    
</body>
</html>
